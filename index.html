<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Quote Generator from Comedians</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       
       <script>
            const quoteBank = [
                {
                    quote: "We should forgive the ones of us that are weaker and support the ones of us that are stronger. And then we can beat the thing.",
                    author: "-Dave Chappelle"
                }, {
                    quote: "College was like a four-year game show of, 'Do my friends hate me, or do I just need to go to sleep?'",
                    author: "-John Mulaney"
                }, {
                    quote: "Inside every cynical person, there is a disappointed idealist.",
                    author: "-George Carlin"
                }, {
                    quote: "It's a great gift, being alive ... And I'm sober and that I'm not doing drugs, that's a damn good accomplishment ... I'm ahead.",
                    author: "-Richard Pryor"
                }, {
                    quote: "I know very little about anything, but what I do know is that if you can live your life without an audience, you should do it.",
                    author: "-Bo Burnham"
                }, {
                    quote: "You're only given a little spark of madness and if you lose that, you're nothing.",
                    author: "-Robin Williams"
                }, {
                    quote: "Do your thing and don't care if they like it.",
                    author: "-Tina Fey"
                }, {
                    quote: "Laugh loudly, laugh often, and most important, laugh at yourself.",
                    author: "-Chelsea Handler"
                }, {
                    quote: "I went to a fight the other night, and a hockey game broke out.",
                    author: "-Rodney Dangerfield"
                }, {
                    quote: "If you feel like theres something out there that you're supposed to be doing, if you have a passion for it, then stop wishing and just do it.",
                    author: "-Wanda Sykes"
                }, {
                    quote: "I used to be indecisive, but now I'm not so sure.",
                    author: "-Tommy Cooper"
                }, {
                    quote: "There is no revenge so complete as forgiveness.",
                    author: "-Josh Billings"
                }, {
                    quote: "That's my only goal. Surround myself with funny people, and make sure everyone has a good time and works hard.",
                    author: "-Joe Rogan"
                }, {
                    quote: "An escalator can never break: it can only become stairs. You should never see an Escalator Temporarily Out Of Order sign, just Escalator Temporarily Stairs. Sorry for the convenience.",
                    author: "-Mitch Hedberg"
                }, {
                    quote: "I can't even find someone for a platonic relationship, much less the kind where someone wants to see me naked.",
                    author: "-Gilbert Gottfried"
                }, {
                    quote: "In the land of skunks, he who has half a nose is king.",
                    author: "-Chris Farley"
                }
            ]
            window.onload = init;
            function init() {
                generateQuote()
            }

            function generateQuote() {
                let quoteSize = quoteBank.length;
                let randomIndex = Math.floor(Math.random() * quoteSize);
                let randomQuoteData = quoteBank[randomIndex];

                let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="

                let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
                twitterLink += quoteInApiFormat

                let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
                twitterLink += " - " + authorInApiFormat

                document.getElementById("tweet-quote").href = twitterLink;
                document.getElementById("text").innerText = randomQuoteData.quote;
                document.getElementById("author").innerText = randomQuoteData.author;
            }
        </script>
    </head>
    <body>
        <div class="container"></div>
            <div class="row py-5">
                <div class="col-md-6 offset-md-3 text-center"> 
                    <wrapper id="quote-box">
                        <div class="card bg-body-tertiary">
                            <div class="card-header border border-info-subtle border-3">
                                <h1>Random Quote Machine</h1>
                            </div>
                            <div class="card-body border border-top-0 border-info-subtle border-3">
                                <h5 class="card-title">
                                    <div id="text"></div>
                                </h5>
                                <p class="card-text">
                                    <div id="author"></div>
                                </p>
                                <button id="new-quote" onClick="generateQuote()" class="btn btn-block btn-warning";>New Quote</button>
                                <a id="tweet-quote" href="#" target="_blank" class="btn btn-block btn-info">Tweet Quote</a>
                            </div>
                        </div>
                    </wrapper>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
